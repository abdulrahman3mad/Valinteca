<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="content/assets/imgs/icons/193306919_302187501401625_3723809559850063509_n.ico">
    <link rel="stylesheet" href="content/css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="content/css/main.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <main class="signup-pg | px-5 py-lg-5 py-4 rounded-1">
        <div class="row justify-content-around align-items-center  text-xl-start">
          <div class="col-xl-5 col-12">
            <div class="img-box | rounded-3"></div>
          </div>
          <div class="col-xl-5 col-12">
            <div class="text-box mt-5 mt-xl-0 text-center text-xl-start">
              <h1 class="mb-4">Create Account</h1>
              <p class="mb-xl-4 pb-4 fs-4">
                Go ahead and sign up, let everyone know how awesome you are!
              </p>
              <form
                action="
                "
              >
                <div class="input-container">
                  <div
                    class="input-border w-100 bg-white rounded-3 px-3 d-flex align-items-center"
                  >
                    <span class="input-icon d-block me-3 pe-2"
                      ><img src="content/assets/imgs/icons/User.png" alt=""
                    /></span>
                    <input
                      class="border-0 py-3"
                      type="text"
                      placeholder="Username"
                      name="username"
                      id="name"
                    />
                  </div>
                  <p class="unvalid-text"></p>
                </div>

                <div class="input-container">
                  <div
                    class="input-border w-100 bg-white rounded-2  px-3 d-flex align-items-center"
                  >
                    <span class="input-icon d-block me-3 pe-2"
                      ><img src="content/assets/imgs/icons/User.png" alt=""
                    /></span>
                    <input
                      class="border-0 py-3"
                      type="text"
                      placeholder="Email"
                      name="email"
                      id="email"
                    />
                  </div>
                  <p class="unvalid-text"></p>
                </div>

                <div class="input-container">
                  <div
                    class="input-border w-100 bg-white rounded-2  px-3 d-flex align-items-center"
                  >
                    <span class="input-icon d-block me-3 pe-2"
                      ><img src="content/assets/imgs/icons/User.png" alt=""
                    /></span>
                    <input
                      class="border-0 py-3"
                      type="password"
                      id="password"
                      placeholder="Password"
                      name="password"
                    />
                  </div>
                  <p class="unvalid-text"></p>
                </div>

                <div class="input-container">
                  <div
                    class="input-border w-100 bg-white rounded-2  px-3 d-flex align-items-center"
                  >
                    <span class="input-icon d-block me-3 pe-2"
                      ><img src="content/assets/imgs/icons/User.png" alt=""
                    /></span>
                    <input
                      class="border-0 py-3"
                      type="password"
                      id="password-confirmation"
                      placeholder="Confirm Password"
                      name="password_confirmation"
                      id="password-confirm"
                    />
                  </div>
                  <p class="unvalid-text"></p>
                </div>
                <button
                  type="submit"
                  class="main-btn | mt-3 d-block w-100 m-xl-start text-center px-3 text-white fw-bold py-3 border-0 rounded-3"
                >
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="content/js/script.js"></script>
  </body>
</html>
